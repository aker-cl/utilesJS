                </div>

                                <th>Last name</th>
                                <th>Age</th>
                                <th>Country</th>

                                <td>25</td>
                                <td>USA</td>
                            </tr>
                            <tr>
                                <td>Alice</td>
                                <td>Smith</td>
                                <td>30</td>
                                <td>Canada</td>
                            </tr>
                            <tr>
                                <td>David</td>
                                <td>Johnson</td>
                                <td>22</td>
                                <td>UK</td>
                            </tr>
                        </tbody>

        </div>
        <span id="numberEl"></span>
